<!DOCTYPE html>
<html lang="en">

    <title>ERROR 404</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

  <body class="text-center">
    <main class="main w-100 m-auto">
      <h1 class="h1 fw-bold text-white">Error 404</h1>
